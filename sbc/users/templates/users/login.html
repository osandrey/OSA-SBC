{% extends "sbc/base.html" %}

{% block content %}
<div class="container col-md-6">
    <div class="text-center">
        <h1>Login</h1>
        {% if messages %}
        <div>
            {% for message in messages %}
            <div {% if message.tags %} class="alert-{{ message.tags }}" {% endif %}>{{ message }}</div>
            {% endfor %}
        </div>

        {% endif %}

        <form action="{% url 'users:login_user' %}" method="post">
            {% csrf_token %}
            <div>
                <label> Email:
                    {{ form.email }}
                </label>
            </div>

            <div>
                <label> Username:
                    {{ form.username }}
                </label>
            </div>

            <div>
                <label>Password:
                    {{ form.password }}
                </label>
            </div>
            <hr>
            <div class="grid">
                <button type="submit" class="btn btn-success" style="padding: 5px 10px;  margin-left: 10px;" >Submit</button>
                <button type="reset" class="btn btn-warning" style="padding: 5px 10px;  margin-left: 10px;">Reset</button>
            </div>

        </form>
    </div>
    {% endblock %}
