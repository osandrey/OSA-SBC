{% extends "sbc/base.html" %}

{% block content %}
<h1>Create Citizen</h1>

<div class="container col-md-6">
    <div class="text-center">


    <form method="post" action="{% url 'clients:create_client_profile' %}">
        {% csrf_token %}


        <div>
            <label> First name:
                {{ form.firstname }}
            </label>
            <span>{{ form.errors.firstname }}</span>
        </div>

        <div>
            <label> Last name:
                {{ form.lastname }}
            </label>
            <span>{{ form.errors.lastname }}</span>
        </div>

        <div>
            <label> Email:
                {{ form.email }}
            </label>
            <span>{{ form.errors.email }}</span>
        </div>

        <div>
            <label> Phone number:
                {{ form.telephone_num }}
            </label>
            <span>{{ form.errors.telephone_num }}</span>
        </div>

        <div>
            <label> Age:
                {{ form.age }}
            </label>
            <span>{{ form.errors.age }}</span>
        </div>

        <div>
            <label> Note:
                {{ form.note }}
            </label>
            <span>{{ form.errors.note }}</span>
        </div>

        <hr>
        <div class="grid">
            <button type="submit" class="btn btn-outline-success" style="padding: 5px 10px; margin: 5px 0px;">Submit
            </button>
            <button type="reset" class="btn btn-outline-danger" style="padding: 5px 10px; margin: 5px 5px;">Reset
            </button>
        </div>
    </form>
</div>

{% endblock %}
